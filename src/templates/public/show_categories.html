{% include 'base.html' %}


{% block content %}

<main id="main">
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                {% for category in categories %}
                <div class="col-lg-4 d-flex">
                    <div id="content-products" class="justify-content-center align-self-center mx-auto my-3">
                        <div class="card text-center">
                            <div class="card-header white-text stylish-color">
                                Categoría: {{category.0}}
                            </div>
                            <div class="card-body rounded-bottom">
                                <h4 class="card-title">
                                    <span>{{category.1}}</span>
                                </h4>
                                <hr class=" hr-dark">
                                <p class="card-text mb-4">
                                    <div>Descripción: {{category.2}}</div>
                                </p>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-default btn-sm">
                                        Productos
                                    </button>
                                    <form action="/delete/category/{{category.0}}" method="POST">
                                        <button type="submit" class="btn btn-danger btn-sm">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </form>
                                    <a href="/update/category/{{category.0}}" type="button" class="btn stylish-color text-white btn-sm">
                                        <i class="fas fa-pen"></i>
                                    </a>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% else %}
                <div class="col-lg-12 d-flex">
                    <div id="content-categories" class="justify-content-center align-self-center mx-auto my-3 text-center">
                        <h2>No hay categorías para mostrar</h2>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</main>

{% endblock %}
